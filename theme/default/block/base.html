<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>
{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
    <meta name="keywords" content="{% block keywords %}{{ confObj.blog.keywords }},{{ confObj.blog.title }}{% endblock %}">
    <meta name="description" content="{% block description %}{{ confObj.blog.description }}{% endblock %}">

	<!--[if lt IE 9]>
	<script src="/theme/default/js/html5.js"></script>
	<![endif]-->
	<script>(function(html){html.className = html.className.replace(/\bno-js\b/,'js')})(document.documentElement);</script>
	
	<title>{% block title %}{{ confObj.blog.title }}{% endblock %}</title>
	
	<link rel="stylesheet" href="/theme/default/css/genericons.css?ver={{ confObj.version }}" type="text/css" media="all" />
	<link rel="stylesheet" href="/theme/default/css/style.css?ver={{ confObj.version }}" type="text/css" media="all" />
	<link rel="stylesheet" href="/theme/default/css/markdown.css?ver={{ confObj.version }}" type="text/css" media="all" />
	
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="/theme/default/css/ie.css?ver={{ confObj.version }}" type="text/css" media="all" />
	<![endif]-->
	<!--[if lt IE 8]>
	<link rel="stylesheet" href="/theme/default/css/ie7.css?ver={{ confObj.version }}" type="text/css" media="all" />
	<![endif]-->
	
	<script type="text/javascript" src="/theme/default/js/jquery/jquery.js?ver={{ confObj.version }}"></script>
	<script type="text/javascript" src="/theme/default/js/jquery/jquery-migrate.min.js?ver={{ confObj.version }}"></script>

	{% if confObj.blog.baiduAnalytics %}<script>
	var _hmt = _hmt || [];
	(function() {
	  var hm = document.createElement("script");
	  hm.src = "//hm.baidu.com/hm.js?{{ confObj.blog.baiduAnalytics }}";
	  var s = document.getElementsByTagName("script")[0]; 
	  s.parentNode.insertBefore(hm, s);
	})();
	</script>
	{% endif %}

{% endblock %}
</head>

<body>
<div id="page" class="hfeed site">
	<a class="skip-link screen-reader-text" href="#content">Skip to content</a>
	{% block sidebar %}{% endblock %}
    {% block content %}{% endblock %}
	{% block footer %}{% endblock %}
</div><!-- .site -->
{% include "block/script.html" %}
</body>
</html>
